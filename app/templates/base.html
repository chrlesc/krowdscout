<html>
	<head>
		{% if title %}
			<title>{{ title }} </title>
		{% else %}
			<title> Krowdscout </title>
		{% endif %}
	</head>
	<body>
	    <div>
        <a href="{{ url_for('index') }}">Home</a>
        | <a href="{{ url_for('add_location') }}">Add Location</a>
    	</div>
    	<hr>
    	{% with messages = get_flashed_messages() %}
      		{% if messages %}
        	<ul>
        		{% for message in messages %}
            		<li>{{ message }} </li>
        		{% endfor %}
        	</ul>
      		{% endif %}
    	{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
